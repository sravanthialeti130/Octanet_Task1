<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <h1><b><header>wonders of world</header></b></h1>
    <style>
        header{
            text-align: center;
            padding-left: 1000px;
            background-color: rgba(7, 134, 253, 0.842);
            padding: 30px;
            margin-right: 10px;
            margin-left: 10px; 
            color:white ;
            
            
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px;
            color: white;
        }
        .navbar ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .navbar li {
            margin-right: 20px;
        }
        .navbar li:last-child {
            margin-right: 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0;
            margin: 10px;
        }
        .gallery .item {
            position: relative;
            width: 100%;
            padding-top: 100%; /* Maintains aspect ratio of 1:1 */
        }
        .gallery img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures images cover the grid area */
        }
        .gallery .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            background-color: transparent;
            padding: 5px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>


<div class="gallery">
    <div class="item">
        <img src="1.jpg" alt="Image 1">
        <div class="overlay">china wall</div>
    </div>
    <div class="item">
        <img src="2.jpeg" alt="Image 2">
        <div class="overlay">Chichen Itza</div>
    </div>
    <div class="item">
        <img src="3.jpeg" alt="Image 3">
        <div class="overlay">Petra</div>
    </div>
    <div class="item">
        <img src="4.jpg" alt="Image 4">
        <div class="overlay">Machu Picchu</div>
    </div>
    <div class="item">
        <img src="5.jpg" alt="Image 5">
        <div class="overlay">Christ the Redeemer</div>
    </div>
    <div class="item">
        <img src="6.jpg" alt="Image 6">
        <div class="overlay">The Colosseum</div>
    </div>
    <div class="item">
        <img src="7.jpg" alt="Image 7">
        <div class="overlay">Taj Mahal</div>
    </div>
    <div class="item">
        <img src="8.jpg" alt="Image 8">
        <div class="overlay">Angkor Wat</div>
    </div>
    
</div>


</body>
</html>
